
<div class="row">
    <div class="col-md-6">
        <h3>Products List</h3>
    </div>
    <div class="col-md-6 text-right">
        <button type="button" (click)="addProduct()">Add Product</button>
    </div>    
</div>
<hr>
<div>
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.price }}</td>
                <td >
                    <div>
                        <p-toast></p-toast>
                        <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
                        <i (click)="redirect(product)" class="pi pi-pencil p-2"></i>
                        <i (click)="onDelete(product)" ngClass="pi pi-trash p-2" class="p-button-danger"></i>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
